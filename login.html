<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesLogin.css">
    <link rel="stylesheet" href="Pie.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Iniciar <br>Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>

    <!--Pie de Pagina-->
    <section>
        <footer class="footer">
            <div class="footer-container">
                <!-- Enlaces legales -->
                <div class="footer-links">
                    <h4>Legal</h4>
                    <a href="">Política de Privacidad</a>
                    <!-- Dentro de href llama a un documento pdf con la poltica-->
                    <a href="#">Términos y Condiciones</a>
                    <!-- Dentro de href llama a un documento pdf con los terminos y condiciones-->
                    <a href="">Protección de Datos</a>
                    <!--Muestra el PDF-->
                    <a href="Documents/obtenerDocumento.pdf">Normas Legales</a>
                </div>
                <!-- Redes sociales con íconos personalizados -->
                <div class="footer-social">
                    <h4>Síguenos</h4>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"
                            class="social-icon" /></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="Instagram"
                            class="social-icon" /></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"
                            class="social-icon" /></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145806.png" alt="Twitter"
                            class="social-icon" /></a>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
